<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>微信公众号大讲堂</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telphone=no,email=no"/>
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/swiper.min.css">
<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="js/common.js"></script>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <section class="swiper-slide swiperBg">
        <img src="images/eightCon.png"  class="ani eightCon" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
        <img src="images/eightText.png"  class="ani eightText" swiper-animate-effect="bounceInLeft" swiper-animate-dur
        	ation="0.5s" swiper-animate-delay="0.5s">
		<a href=""><img src="images/backBtn.png" class="ani backBtn" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s"></a>        
		<img src="images/footBg.png"  class="ani footBg" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
        </section>
    </div>   
</div>
</body>
</html>

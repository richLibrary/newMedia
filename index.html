<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>微信公众号大讲堂</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telphone=no,email=no"/>
<link rel="stylesheet" href="css/swiper.min.css">
<link rel="stylesheet" href="css/animate.min.css">
<link rel="stylesheet" href="css/common.css">
<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate.min.js"></script>
<script src="js/common.js"></script>
</head>
<body>
<div class="headOne"><img src="images/headOne.jpg" />微信公众号大讲堂</div>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <!-------------第一页----------------->
        <section class="swiper-slide swiperBg">
			<img src="images/oneLogo.png"class="ani oneLogo" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
	        <img src="images/oneLeft.png" class="ani oneLeft" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"> 
	        <img src="images/oneMiddle.gif" class="ani oneMiddle" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s"   > 
	        <img src="images/oneRight.png"  class="ani oneRight" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s"  >
	        <img src="images/oneBottom.png"  class="ani onebottom" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.0s"  >
        </section>
        <!-------------第二页----------------->
        <section class="swiper-slide swiperBg">
        <img src="images/twoLogo.png" class="ani twoLogo" swiper-animate-effect="bounce" swiper-animate-duration="0.5s" swiper-animate-delay="0s"  > 
      	<img src="images/twoWet.png" class="ani twoCon" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"  > 
        <img src="images/twoText.png" class="ani twoText" swiper-animate-effect="zoomInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s"  >      
		<img src="images/footBg.png"  class="ani footBg" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1s">         
       </section>
       <!-------------第三页----------------->
        <section class="swiper-slide swiperBg">       
        <img src="images/thrLogo.png" class="ani thrLogo" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0s"  > 
      	<img src="images/thrCon.png" class="ani thrCon" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s"  > 
        <img src="images/thrText.png" class="ani thrText" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s"  > 
		<img src="images/footBg.png"  class="ani footBg" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1s">       
        </section>
        <!-------------第四页----------------->
        <section class="swiper-slide swiperBg">
	        <img src="images/fouLogo.png" class="ani fouLogo" swiper-animate-effect="bounce" swiper-animate-duration="0.5s" swiper-animate-delay="0s"> 
	        <img src="images/fouCon.png"  class="ani fouCon" swiper-animate-effect="zoomInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
	        <img src="images/fouText.png"  class="ani fouText" swiper-animate-effect="zoomInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
        	<img src="images/footBg.png"  class="ani footBg" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s">
        </section>
        <!-------------第五页----------------->
        <section class="swiper-slide swiperBg">
	        <img src="images/fivLogo.png" class="ani fivLogo" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0s"> 
	        <img src="images/fivCon.png"  class="ani fivCon" swiper-animate-effect="zoomInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
	        <img src="images/fivText.png"  class="ani fivText" swiper-animate-effect="zoomInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
        	<img src="images/footBg.png"  class="ani footBg" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s">
       </section>
        <!-------------第六页----------------->
        <section class="swiper-slide swiperBg">
        <img src="images/sixLogo.png" class="ani sixLogo" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0s"> 
        <img src="images/sixCon.png"  class="ani sixCon" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
        <img src="images/sixText.png"  class="ani sixText" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s">
        <img src="images/footBg.png"  class="ani footBg" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
        </section>
        <!-------------第七页----------------->
        <section class="swiper-slide swiperBg">
        <img src="images/senLogo.png" class="ani senLogo" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0s">
        <ul class="senList">
        	<li>
        		<img src="images/inputOne.png" class="ani inputOne" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
        		<input type="text" value="" />
        	</li>
        	<li>
        		<img src="images/inputTwo.png" class="ani inputTwo" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
        		<input type="tel" value="" />
        	</li>
        	<li>
        		<img src="images/inputThr.png" class="ani inputThr" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.7s">
        		<input type="text" value="" />
        	</li>
        </ul>
        <a href="" target="_self"><img src="images/submit.png"  class="ani submit" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.9s"></a>
        <img src="images/eightBot.png"  class="ani eightBot" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.1s">
        </section>
    </div>   
   <img src="images/arrow.png" class="arrow"> 
  <div class="swiper-pagination"></div>  
</div>
<script>
var mySwiper = new Swiper('.swiper-container',{
        pagination : '.swiper-pagination', //分页器
        direction:'vertical', //垂直方向换页
        slideToClickedSlide: true, //slide1向slide2 swipe的过程中轻点slide1会回到slide1
        
        /* 初始化animate */
        onInit: function(swiper){  //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper);  //隐藏动画元素 
            setTimeout(function(){ //1s后开始运行动画（移动端总是没加载完图片就开始动画了。。。。。）
                swiperAnimate(swiper); //初始化完成开始动画
            },1000)
        }, 
        onSlideChangeEnd: function(swiper){ 
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        } 
})     
 </script>
</body>
</html>
